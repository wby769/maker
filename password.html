<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>忘记密码</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/maker-style.css">
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_r6n0xqskp5a02j4i.css">
</head>
<body>
	<div class="divBox registerWrap">
		<!-- head -->
		<div class="head-box">
			<a href="javascript:history.back()" title="">
				<i class="iconfont icon-l"></i>
			</a>
			<span>忘记密码</span>
		</div>
		<!-- 注册手机验证 -->
        <div class="weui-cells weui-cells_form loginWrap vcodeWrap">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label login-label">
                    	<i class="iconfont icon-iconiphone" style="font-size:28px;"></i>
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入手机号">
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入验证码">
                </div>
                <div class="weui-cell__ft" style="position:relative;top:-6px;left:-10px">
                    <button class="weui-vcode-btn">获取验证码</button>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label login-label">
                    	<i class="iconfont icon-mima"></i>
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" placeholder="输入密码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label login-label">
                        <i class="iconfont icon-mima"></i>
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" placeholder="输入密码">
                </div>
            </div>
        </div>
        <!-- 按钮 -->
        <div class="sel-btn">
            <a href="login.html" class="weui-btn weui-btn_primary">确定</a>
        </div>
	</div>
</body>
</html>

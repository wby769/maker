<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>创客-注册</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/maker-style.css">
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_thfd3jo8x9ksxlxr.css">
</head>
<body>
	<div class="divBox registerWrap">
		<!-- head -->
		<div class="head-box">
			<a href="javascript:history.back()" title="">
				<i class="iconfont icon-l"></i>
			</a>
			<span>注册</span>
		</div>
        <!--内容-->
        <div class="staff-box">
            <ul>
                <li>
                    <i class="iconfont icon-renyuan"></i>从业人员
                </li>
                <li>
                    <i class="iconfont icon-xuesheng"></i>大学生
                </li>
                <li>
                    <i class="iconfont icon-iconzhaojigong"></i>下岗职工
                </li>
                <li>
                    <i class="iconfont icon-nonghuchuliang"></i>返乡农民
                </li>
                <li>
                    <i class="iconfont icon-iconfontjunren"></i>退伍军人
                </li>
                <li>
                    <i class="iconfont icon-jumin-copy"></i>社区居民
                </li>
                <li>
                    <i class="iconfont icon-zuzhirenyuan"></i>其他人员
                </li>
            </ul>
        </div>
	</div>
    <script type="text/javascript">
        $(".staff-box").find("li").each(function(index){
            $(this).click(function(){
                $(this).addClass("staff-active").siblings().removeClass('staff-active');
            })
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>创客-特色活动</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/maker-style.css">
    <link rel="stylesheet" type="text/css" href="css/maker-style1.css">
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_r6n0xqskp5a02j4i.css">
    <link rel="stylesheet" href="css/cityPicker.css">
    <script src="js/cityPicker.js" type="text/javascript"></script>
</head>
<style>
    .weui-cell_select .weui-select{
        color:#333;
    }
    .register-label{
        font-size:14px;
        width:60px;
    }
    .loginWrap{
        font-size:14px;
    }
    .weui-cell_select-after{
        padding-right:15px;
    }
    .weui-cell_select .weui-cell__bd:after{
        right:25px;
    }
    .loginWrap .weui-cell__bd{
        padding-left:15px;
    }
    .picker-box{
        font-size:14px;
    }
</style>
<body>
	<div class="divBox registerWrap">
		<!-- head -->
		<div class="head-box">
			<a href="javascript:history.back()" title="">
				<i class="iconfont icon-l"></i>
			</a>
			<span>特色活动</span>
		</div>
		<!-- 内容 -->
        <div class="weui-cells weui-cells_form loginWrap">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                    	产品名称
                    </label>
                </div>
                <div class="weui-cell__bd odd-ellipsis">
                    <input class="weui-input" type="text" placeholder="写下您的产品名称"  />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                        价格
                    </label>
                </div>
                <div class="weui-cell__bd odd-ellipsis">
                    <input class="weui-input" type="number" placeholder="写下您的价格"  />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                        服务城市
                    </label>
                </div>
                <div class="weui-cell__bd odd-ellipsis">
                    <input class="weui-input city" type="text" placeholder="请选择服务城市" readonly />
                </div>
            </div>
            <!--选择城市-->
            <script>
                $(".city").CityPicker();
            </script>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                <label for="" class="weui-label register-label">时间</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="datetime-local" value="">
                </div>
            </div>
            <div class="weui-cells__title" style="font-size:17px;color:#666;">产品介绍</div>
            <div class="weui-cells weui-cells_form textWrap">
                <div class="weui-cell" style="padding-top:0;">
                    <div class="weui-cell__bd" style="padding-left:0;border:1px solid #d9d9d9;">
                        <textarea class="weui-textarea" placeholder=" 写下您的产品描述" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="weui-cells weui-cells_form fileWrap" style="margin-top:0;">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="weui-uploader">
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files" id="uploaderFiles">
                                    <!-- <li class="weui-uploader__file" style="background-image:url(imgs/nav3.jpg)"></li> -->
                                </ul>
                                <div class="weui-uploader__input-box">
                                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form loginWrap">
            <div class="weui-cells__title" style="font-size:17px;color:#666;">备注说明</div>
            <div class="weui-cells weui-cells_form textWrap">
                <div class="weui-cell" style="padding-top:0;">
                    <div class="weui-cell__bd" style="padding-left:0;border:1px solid #d9d9d9;">
                        <textarea class="weui-textarea" placeholder=" 可输入温馨提示、费用情况以及使用说明等问题" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <!-- 按钮 -->
        <div class="sel-btn" style="margin-top:20px;margin-bottom: 20px;">
            <a href="javascript:;" class="weui-btn weui-btn_primary" id="showDialog">提交</a>
        </div>
	</div>
    <!-- footer -->
    <div class="footer box none">
        <ul>
            <li>
                <a href="" title="" class="foot-active">
                    <i class="iconfont icon-lxx"></i>
                    <p>产品</p>
                </a>
            </li>
            <li>
                <a href="" title="">
                    <i class="iconfont icon-dingdan"></i>
                    <p>订单</p>
                </a>
            </li>
            <li>
                <a href="" title="">
                    <i class="iconfont icon-xiaoxizhongxin"></i>
                    <p>会话</p>
                </a>
            </li>
            <li>
                <a href="" title="">
                    <i class="iconfont icon-wode1"></i>
                    <p>我的</p>
                </a>
            </li>
        </ul>
    </div>
    <!-- 弹框 -->
    <div class="js_dialog carDialog none" style="opacity:0;">
        <div class="weui-mask none"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">
                <i class="weui-icon-success weui-icon_msg"></i>
                <P class="Dialog-title">您的产品已经成功创建</P>
                <P>平台将在1-2个工作日审核产品，请耐心等待</P>
                <P>咨询电话：400-835-5166</P>
            </div>
            <div class="weui-dialog__ft">
                <a href="index.html" class="weui-dialog__btn weui-dialog__btn_primary">我已知道</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            // 弹框
            $("#showDialog").click(function(){
                $(".weui-mask").show();
                $(".js_dialog").css("opacity","1").show();
            })
            $(".weui-dialog__btn").click(function(){
                $(".weui-mask").hide();
                $(".js_dialog").css("opacity","0").hide();
            })
        })
    </script>
</body>
</html>

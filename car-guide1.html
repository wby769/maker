<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>创客-车+导</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/maker-style.css">
    <link rel="stylesheet" type="text/css" href="css/maker-style1.css">
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_r6n0xqskp5a02j4i.css">
</head>
<style>
    .loginWrap{
        font-size:14px;
    }
    .register-label{
        width:60px;
    }
</style>
<body>
	<div class="divBox registerWrap">
		<!-- head -->
		<div class="head-box">
			<a href="javascript:history.back()" title="">
				<i class="iconfont icon-l"></i>
			</a>
			<span>车+导</span>
		</div>
		<!-- 内容 -->
        <div class="weui-cells weui-cells_form loginWrap">
            <!-- 标题 -->
            <div class="title">
                <span>个人信息</span>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                    	姓名
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入商品名称">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                    	工作年限
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入工作年限">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                        驾龄
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入驾龄">
                </div>
            </div>
            <div class="weui-cells__title" style="font-size:17px;color:#666;">自我评价</div>
            <div class="weui-cells weui-cells_form textWrap">
                <div class="weui-cell" style="padding-top:0;">
                    <div class="weui-cell__bd" style="padding-left:0;border:1px solid #d9d9d9;">
                        <textarea class="weui-textarea" placeholder=" 请输入自我评价" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form loginWrap">
            <!-- 标题 -->
            <div class="title">
                <span>车辆信息</span>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                        车辆类型
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入车辆品牌">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                        车辆品牌
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入车辆品牌">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                        车载人数
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入车载人数">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                        车辆行李
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入车辆行李">
                </div>
            </div>  
            <div class="weui-cells weui-cells_form fileWrap">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="weui-uploader">
                            <div class="weui-uploader__hd">
                                <p class="weui-uploader__title">上传图片</p>
                            </div>
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files" id="uploaderFiles">
                                    <!-- <li class="weui-uploader__file" style="background-image:url(imgs/nav3.jpg)"></li> -->
                                </ul>
                                <div class="weui-uploader__input-box">
                                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 按钮 -->
        <div class="sel-btn" style="margin-top:20px;margin-bottom: 20px;">
            <a href="car-guide2.html" class="weui-btn weui-btn_primary">提交</a>
        </div>
	</div>
    <!-- footer -->
    <div class="footer box none">
        <ul>
            <li>
                <a href="" title="" class="foot-active">
                    <i class="iconfont icon-lxx"></i>
                    <p>产品</p>
                </a>
            </li>
            <li>
                <a href="" title="">
                    <i class="iconfont icon-dingdan"></i>
                    <p>订单</p>
                </a>
            </li>
            <li>
                <a href="" title="">
                    <i class="iconfont icon-xiaoxizhongxin"></i>
                    <p>会话</p>
                </a>
            </li>
            <li>
                <a href="" title="">
                    <i class="iconfont icon-wode1"></i>
                    <p>我的</p>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>

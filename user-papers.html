<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>我的证件</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/maker-style.css">
    <link rel="stylesheet" type="text/css" href="css/maker-style1.css">
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_r6n0xqskp5a02j4i.css">
</head>
<style>
    .weui-cell_select .weui-select{
        color:#333;
    }
    .register-label{
        font-size:14px;
        width:60px;
    }
    .loginWrap{
        font-size:14px;
    }
    .weui-cell_select-after{
        padding-right:15px;
    }
    .weui-cell_select .weui-cell__bd:after{
        right:25px;
    }
    .loginWrap .weui-cell__bd{
        padding-left:15px;
    }
</style>
<body>
	<div class="divBox registerWrap">
		<!-- head -->
		<div class="head-box">
			<a href="javascript:history.back()" title="">
				<i class="iconfont icon-l"></i>
			</a>
			<span>我的证件</span>
		</div>
		<!-- 内容 -->
        <div class="weui-cells weui-cells_form loginWrap">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">证件类型</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">身份证</option>
                        <option value="2">居住证</option>
                        <option value="3">军人证</option>
                        <option value="4">驾驶证</option>
                        <option value="4">护照</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                        证件编码
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入证件编码">
                </div>
            </div>
            <div class="weui-cells weui-cells_form fileWrap" style="margin-top:0;">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="weui-uploader">
                            <div class="weui-uploader__hd">
                                <p class="weui-uploader__title">证件相册</p>
                            </div>
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files">
                                    <!-- <li class="weui-uploader__file" style="background-image:url(imgs/nav3.jpg)"></li> -->
                                </ul>
                                <div class="weui-uploader__input-box">
                                    <input class="weui-uploader__input" type="file" accept="image/*" multiple="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form loginWrap">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">证件类型</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">导游证</option>
                        <option value="2">居住证</option>
                        <option value="3">军人证</option>
                        <option value="4">驾驶证</option>
                        <option value="4">护照</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                        证件编码
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入证件编码">
                </div>
            </div>
            <div class="weui-cells weui-cells_form fileWrap" style="margin-top:0;">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="weui-uploader">
                            <div class="weui-uploader__hd">
                                <p class="weui-uploader__title">证件相册</p>
                            </div>
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files">
                                    <!-- <li class="weui-uploader__file" style="background-image:url(imgs/nav3.jpg)"></li> -->
                                </ul>
                                <div class="weui-uploader__input-box">
                                    <input class="weui-uploader__input" type="file" accept="image/*" multiple="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 按钮 -->
        <div class="sel-btn" style="margin-top:20px;margin-bottom: 20px;">
            <a href="user.html" class="weui-btn weui-btn_primary">新增证件</a>
        </div>
	</div>
    <!-- footer -->
    <div class="footer box none">
        <ul>
            <li>
                <a href="" title="" class="foot-active">
                    <i class="iconfont icon-lxx"></i>
                    <p>产品</p>
                </a>
            </li>
            <li>
                <a href="" title="">
                    <i class="iconfont icon-dingdan"></i>
                    <p>订单</p>
                </a>
            </li>
            <li>
                <a href="" title="">
                    <i class="iconfont icon-xiaoxizhongxin"></i>
                    <p>会话</p>
                </a>
            </li>
            <li>
                <a href="" title="">
                    <i class="iconfont icon-wode1"></i>
                    <p>我的</p>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>我的信息</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/maker-style.css">
    <link rel="stylesheet" type="text/css" href="css/maker-style1.css">
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_r6n0xqskp5a02j4i.css">
</head>
<style>
    .weui-cell_select .weui-select{
        color:#333;
    }
    .register-label{
        font-size:14px;
        width:60px;
    }
    .loginWrap{
        font-size:14px;
    }
    .weui-cell_select-after{
        padding-right:15px;
    }
    .weui-cell_select .weui-cell__bd:after{
        right:25px;
    }
    .loginWrap .weui-cell__bd{
        padding-left:15px;
    }
    .user-info-head{
        width:60px;
        height:60px;
        -webkit-border-radius:50%;
        -moz-border-radius:50%;
        -o-border-radius:50%;
        -ms-border-radius:50%;
        border-radius:50%;
        float:right;
        margin-bottom:5px;
        vertical-align:middle;
    }
    .head-btn{
        display:inline-block;
        float:right;
        width:6px;
        height:6px;
        border-right:2px solid #ccc;
        border-bottom:2px solid #ccc;
        -webkit-transform:rotate(-45deg);
        -moz-transform:rotate(-45deg);
        -o-transform:rotate(-45deg);
        -ms-transform:rotate(-45deg);
        transform:rotate(-45deg);
        margin-top: 28px;
        margin-left: 5px;
    }
</style>
<body>
	<div class="divBox registerWrap">
		<!-- head -->
		<div class="head-box">
			<a href="javascript:history.back()" title="">
				<i class="iconfont icon-l"></i>
			</a>
			<span>我的信息</span>
		</div>
		<!-- 内容 -->
        <div class="weui-cells weui-cells_form loginWrap">
            <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label register-label">
                            头像
                        </label>
                    </div>
                    <div class="weui-cell__bd" style="position:relative;">
                        <a href="">
                            <span class="head-btn"></span>
                            <img src="imgs/head0.png" alt="" class="user-info-head">
                        </a>
                    </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                        姓名
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                        工龄
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入工龄">
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">性别</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">请选择</option>
                        <option value="2">男</option>
                        <option value="3">女</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label register-label">生日</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="date" value="">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                        手机
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入手机">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                        家乡
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入家乡">
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form loginWrap">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">我是</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">大学生</option>
                        <option value="2">从业人员</option>
                        <option value="3">返乡农民</option>
                        <option value="1">社区居民</option>
                        <option value="2">退伍军人</option>
                        <option value="3">下岗职工</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">所在城市</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">广西 北海</option>
                        <option value="2">合浦</option>
                        <option value="3">海城</option>
                    </select>
                </div>
            </div>
            <div class="weui-cells__title" style="font-size:17px;color:#666;">自我介绍</div>
            <div class="weui-cells weui-cells_form textWrap">
                <div class="weui-cell" style="padding-top:0;">
                    <div class="weui-cell__bd" style="padding-left:0;border:1px solid #d9d9d9;">
                        <textarea class="weui-textarea" placeholder=" 写下您的特长、兴趣、爱好" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <!-- 按钮 -->
        <div class="sel-btn" style="margin-top:20px;margin-bottom: 20px;">
            <a href="user.html" class="weui-btn weui-btn_primary">完成</a>
        </div>
	</div>
    <!-- footer -->
    <div class="footer box none">
        <ul>
            <li>
                <a href="" title="">
                    <i class="iconfont icon-lxx"></i>
                    <p>产品</p>
                </a>
            </li>
            <li>
                <a href="" title="">
                    <i class="iconfont icon-dingdan"></i>
                    <p>订单</p>
                </a>
            </li>
            <li>
                <a href="" title="">
                    <i class="iconfont icon-xiaoxizhongxin"></i>
                    <p>会话</p>
                </a>
            </li>
            <li>
                <a href="" title="" class="foot-active">
                    <i class="iconfont icon-wode1"></i>
                    <p>我的</p>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>

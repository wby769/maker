<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>创客-注册2</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/maker-style.css">
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_r6n0xqskp5a02j4i.css">
</head>
<body>
	<div class="divBox registerWrap">
		<!-- head -->
		<div class="head-box">
			<a href="javascript:history.back()" title="">
				<i class="iconfont icon-l"></i>
			</a>
			<span>注册</span>
		</div>
		<!-- 注册手机验证 -->
        <div class="weui-cells weui-cells_form loginWrap">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                    	姓名
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                    	身份证号
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" placeholder="请输入身份证号">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                    	性别
                    </label>
                </div>
                <div class="weui-cell__bd">
                	<div class="checkbox-inp" id="checkbox-inp">
                		<input class="hy" type="radio" name="rdo" id="xb-rdo">
                		<label for="xb-rdo"></label>
                	</div><span class="left" style="margin-right:20px;">男</span>
                    <div class="checkbox-inp" id="checkbox-inp">
                		<input class="hy" type="radio" name="rdo" id="xb-rdo1" checked>
                		<label for="xb-rdo1"></label>
                	</div><span class="left">女</span>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                	<label for="" class="weui-label register-label">生日</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="date" value="">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label register-label">
                    	家乡
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" placeholder="请输入您的家乡">
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form loginWrap">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label register-label">职业</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">请输入身份类型</option>
                        <option value="2">身份证</option>
                        <option value="3">驾驶证</option>
                        <option value="3">护照</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label register-label">服务城市</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">请选择所在城市</option>
                        <option value="2">浙江</option>
                        <option value="3">上海</option>
                        <option value="3">南京</option>
                    </select>
                </div>
            </div>
            <div class="weui-cells__title" style="font-size:17px;color:#666;">自我介绍</div>
            <div class="weui-cells weui-cells_form textWrap">
	            <div class="weui-cell" style="padding-top:0;">
	                <div class="weui-cell__bd" style="padding-left:0;border:1px solid #d9d9d9;">
	                    <textarea class="weui-textarea" placeholder="写下您的特长、兴趣、爱好" rows="3"></textarea>
	                </div>
	            </div>
	        </div>
        </div>
        <!-- 按钮 -->
        <div class="sel-btn" style="margin-top:20px;margin-bottom: 20px;">
            <a href="login.html" class="weui-btn weui-btn_primary">完成</a>
        </div>
	</div>
</body>
</html>

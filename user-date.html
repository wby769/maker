<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>工作日历</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="css/maker-style.css">
    <link rel="stylesheet" type="text/css" href="css/maker-style1.css">
    <link rel="stylesheet" type="text/css" href="css/calendar.css">
    <script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_o1zyg022jfcu9pb9.css">
    <script src="js/calendar.js" type="text/javascript"></script>
<body>
	<div class="divBox">
		<!-- head -->
        <div class="head-box">
            <a href="javascript:history.back()" title="">
                <i class="iconfont icon-l"></i>
            </a>
            <span>工作日历</span>
        </div>
        <!--内容-->
        <div id="demo" style="background:#fff">
            <div id="ca"></div>
        </div>
        <!--已预约工作-->
        <div class="yuyue-box box">
            <p class="tlt">
                <span>已预约工作</span>
                <span>10</span>
            </p>
            <p class="yuyue-date">2017年1月10日</p>
            <div class="yuyue-info">
                <p class="info">工作信息</p>
                <p>
                    <label>订单号</label>3256884145122565444
                </p>
                <p>
                    <label>预约人数</label>北海土著，教你如何玩转北海山水
                </p>
                <p>
                    <label>预约人数</label>4人
                </p>
            </div>
        </div>
	</div>
    <script>
        $('#ca').calendar({
            width:window.innerWidth,
            height: window.innerWidth,
            data: [
                {
                    date: '2015/12/24',
                    value: 'Christmas Eve'
                },
                {
                    date: '2015/12/25',
                    value: 'Merry Christmas'
                },
                {
                    date: '2016/01/01',
                    value: 'Happy New Year'
                }
            ],
            onSelected: function (view, date, data) {
                console.log('view:' + view)
//                alert('date:' + date)
                console.log('data:' + (data || 'None'));
            }
        });

        $('#dd').calendar({
            trigger: '#dt',
            zIndex: 999,
            format: 'yyyy-mm-dd',
            onSelected: function (view, date, data) {
                console.log('event: onSelected')
            },
            onClose: function (view, date, data) {
                console.log('event: onClose')
                console.log('view:' + view)
                console.log('date:' + date)
                console.log('data:' + (data || 'None'));
            }
        });
    </script>
</body>
</html>
